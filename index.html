<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="greyLink" href="">
          <p>About</p>
        </a>
        <a class="greyLink" href="">
          <p>Store</p>
        </a>
      </nav>
      <section>
        <a class="whiteLink" href="">
          <p>Gmail</p>
        </a>
        <a class="whiteLink" href="">
          <p>Images</p>
        </a>
        <a class="whiteLink" href="">
          <i class="fa-solid fa-list-ul"></i>
        </a>
        <a href="">
          <img src="./public/duckman.jpg" alt="duckman profile pic" />
        </a>
      </section>
    </header>
    <main>
      <div>
        <h1 class="headerText" id="headerLogo">Google!</h1>
      </div>
      <div class="searchBar">
        <div><i class="fa-solid fa-magnifying-glass"></i></div>
        <input />
        <div class="iconButtonContainer">
          <button class="iconButton">
            <i class="fa-solid fa-microphone"></i>
          </button>
          <button class="iconButton">
            <i class="fa-solid fa-camera"></i>
          </button>
        </div>
      </div>
      <div class="searchButtonsContainer">
        <button>
          <p>Google Search</p>
        </button>
        <button>
          <p>I'm Feeling Lucky</p>
        </button>
      </div>
      <div class="languageSelection">
        <p>Google offered in: <span>Maori</span></p>
      </div>
    </main>
    <footer>
      <section>
        <p>New Zealand</p>
      </section>
      <section>
        <div class="footerLink">
          <a>Advertising</a>
          <a>Business</a>
          <a>How Search Works</a>
        </div>
        <div class="footerLink">
          <a>Privacy</a>
          <a>Terms</a>
          <a>Settings</a>
        </div>
      </section>
    </footer>
  </body>
</html>
